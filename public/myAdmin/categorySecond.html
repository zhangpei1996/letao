<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-二级分类</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css" />
    <link rel="stylesheet" href="assets/nprogress/nprogress.css" />
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
    <aside class="sidebar">
        <div class="brand text-center">
            <a href="index.html">ITCAST</a>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
                <li><a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>商品管理</a>
                    <div class="child">
                        <a href="#">一级分类</a>
                        <a href="/myAdmin/categorySecond.html">二级分类</a>
                    </div>
                </li>
                <li><a href="#"><i class="glyphicon glyphicon-tags"></i>分类管理</a></li>
            </ul>
        </div>
    </aside>
    <!--内容-->
    <section class="section">
        <nav class="nav">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify fold"></a>
            <!-- data-toggle="modal" data-target=".modal" 调用模态框的一种方式   另一种方式是js调用 -->
            <a href="javascript:;" class="glyphicon glyphicon-log-out exit"></a>
        </nav>
        <div class="container-fluid">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <div class="ad_content">
                <button data-toggle="modal" data-target="#insert" class="btn btn-default mb_15">添加分类</button>
                <table class="table table-bordered">
                    <caption>Optional table caption.</caption>
                    <thead>
                        <tr class="text-center">
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称(品牌)</th>
                            <th>品牌log</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO -->
                    </tbody>
                </table>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script id="list" type="text/html">
        {{each rows}}
        <tr>
            <th scope="row">{{$index + 1 + (page - 1) * size}}</th>
            <td>{{$value.categoryName}}</td>
            <td>{{$value.brandName}}</td>
            <td><img width="40" height="40" src="{{$value.brandLogo}}" alt=""></td>
        </tr>
        {{/each}}
    </script>
    <div class="modal fade" id="insert">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div>
                                <label for="">一级分类:</label>
                                <!-- 下拉菜单 -->
                                <div class="dropdown btn-group">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                        <span id="firstCategory">请选择</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!-- TODO -->
                                    </ul>
                                </div>
                            </div>
                            <!-- 序列化表单，只能获取表单元素的值 -->
                            <input id="categoryId" type="hidden" name="categoryId">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="brandName">
                        </div>
                        <div class="form-group">
                            <label for="fileupload">
                                <p class="btn btn-default">上传图片</p>
                                <input id="fileupload" type="file" name="pic1" style="display:none">
                                <input id="brandLogo" type="hidden" name="brandLogo">
                            </label>
                        </div>
                        <img id="uploadImg" width="100" height="100" src="images/default.png" alt="">
                        <!-- 校验插件必须有submit按钮，用form外的submit关联 -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="submit" type="submit" form="form" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script id="dropDown" type="text/html">
        {{each rows}}
        <li><a data-id="{{$value.id}}" href="javascript:;">{{$value.categoryName}}</a></li>
        {{/each}}
    </script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/nprogress/nprogress.js"></script>
    <script src="assets/art-template/template-web.js"></script>
    <script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 上传插件 -->
    <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/categorySecond.js"></script>
</body>

</html>
