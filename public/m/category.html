<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- ios系统：是否运行创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios系统：顶部通知栏颜色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不让转成电话号码的格式 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 遇到email不让转成电话号码的格式 -->
    <meta content="email=no" name="format-detection">
    <title>乐淘</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
    <!-- 首页内容 -->
    <div class="lt_container">
        <!-- 顶部通栏 -->
        <header class="lt_header">
            <a class="lt_left" href="javascript: history.back();"><span class="fa fa-arrow-left"></span></a>
            <h3>分类查询</h3>
            <a class="lt_right" href="search.html"><span class="fa fa-search"></span></a>
        </header>
        <!-- 中间内容 -->
        <section class="lt_content">
            <!-- 滑动区域 -->
            <div class="lt_wrapper">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 一级分类 -->
                        <div class="cate_left">
                            <ul>
                                <!-- <li class="active"><a href="#">运动馆</a></li>
                                <li><a href="#">运动馆</a></li>
                                <li><a href="#">运动馆</a></li>
                                <li><a href="#">运动馆</a></li>
                                <li><a href="#">运动馆</a></li> -->
                            </ul>
                        </div>
                        <!-- 二级分类 -->
                        <div class="cate_right">
                            <ul class="mui-clearfix">
                                <!-- <li><a href="#"><img src="images/brand1.png" alt=""><p>耐克</p></a></li>
                                <li><a href="#"><img src="images/brand2.png" alt=""><p>耐克</p></a></li>
                                <li><a href="#"><img src="images/brand3.png" alt=""><p>耐克</p></a></li>
                                <li><a href="#"><img src="images/brand4.png" alt=""><p>耐克</p></a></li>
                                <li><a href="#"><img src="images/brand5.png" alt=""><p>耐克</p></a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="lt_footer">
            <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars now" href="category.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="user/cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="user/index.html"><span>会员中心</span></a>
        </footer>
    </div>
    <script id="cate_one" type="text/html">
        {{each list}}
            <li class="{{if $index == 0}}active{{/if}}"><a href="#" data-id="{{$value.id}}">{{$value.categoryName}}</a></li>
        {{/each}}
    </script>
    <script id="cate_two" type="text/html">
        {{if list.length}}
            {{each list}}
                <li><a href="#"><img src="{{$value.brandLogo}}" alt=""><p>{{$value.brandName}}</p></a></li>
            {{/each}}
        {{else}}
            <p>当前分类没有数据</p>
        {{/if}}
    </script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/art-template/template-web.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
