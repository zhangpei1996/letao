<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- ios系统：是否运行创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios系统：顶部通知栏颜色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不让转成电话号码的格式 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 遇到email不让转成电话号码的格式 -->
    <meta content="email=no" name="format-detection">
    <title>乐淘</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
    <!-- 首页内容 -->
    <div class="lt_container">
        <!-- 顶部通栏 -->
        <header class="lt_header">
            <a class="lt_left" href="javascript: history.back();"><span class="fa fa-arrow-left"></span></a>
            <h3>搜索中心</h3>
        </header>
        <!-- 中间内容 -->
        <section class="lt_content">
            <!-- 滑动区域 -->
            <div class="lt_wrapper">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 搜索的输入区域 -->
                        <div action="#" class="lt_search">
                            <!-- 在移动端调用虚拟键盘的时候 enter 键会变成搜索按钮 -->
                            <form action="#">
                                <input type="search" placeholder="搜索你喜欢的商品">
                                <a class="search" href="javascript:;">搜索</a>
                            </form>
                        </div>
                        <!-- 搜索的历史区域 -->
                        <div class="lt_history">
                            <div class="mui-clearfix">
                                <span class="title">没有历史搜索记录</span>
                                <span class="icon_clear fa fa-trash">清空记录</span>
                            </div>
                            <ul>
                                <!-- <li>
                                    <a data-key="1" href="javascript:;">1</a><span class="icon_delete fa fa-close"></span>
                                </li>
                                <li>
                                    <a data-key="1" href="javascript:;">1</a><span class="icon_delete fa fa-close"></span>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="lt_footer">
            <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars now" href="category.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="index.html"><span>会员中心</span></a>
        </footer>
    </div>
    <script id="historyTemplate" type="text/html">
        {{each list}}
            <li>
                <a data-key="{{$value}}" href="javascript:;">{{$value}}</a><span class="icon_delete fa fa-close"></span>
            </li>
        {{/each}}
    </script>
    </script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/art-template/template-web.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
